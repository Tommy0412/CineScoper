<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tv shows</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="robots" content="noindex,nofollow">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
    <style>
        html { 
            overflow: auto; 
            background-color: black;
        } 

        html, 
        body, 
        div, 
        iframe { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            border: none;
        } 

        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden;
        }   

        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;
        }

        button {
            background-color: red;
        }

        button:hover {
            background-color: red;
        }

        button:focus {
            background-color: red;
        }

        a {
            color: red;
        }

        a.button {
            color: red;
            text-decoration: none;
        }

        select {
            color: #ff0000;
        }
    </style>

    <script>
        function newSrc() {
            var e = document.getElementById("MySelectMenu");
            var newSrc = e.options[e.selectedIndex].value;
            document.getElementById("MyFrame").src = newSrc;
        }

        document.addEventListener("DOMContentLoaded", function() {
            let searchParams = new URLSearchParams(window.location.search);
            let id = searchParams.get("id");
            let season = searchParams.get("season");
            let episode = searchParams.get("episode");
            if (id && season && episode) {
                var podifoltu = 'https://vidsrc.xyz/embed/tv/' + id + '/' + season + '/' + episode;
                document.getElementById('MyFrame').src = podifoltu;

                var selectElement = document.getElementById("MySelectMenu");

                var options = [
					{ text: "VidSrc", value: 'https://vidsrc.xyz/embed/tv/' + id + '/' + season + '-' + episode },
					{ text: "VidLink", value: 'https://vidlink.pro/tv/' + id + '/' + season + '/' + episode },
					{ text: "EmbedSu", value: 'https://embed.su/embed/tv/' + id + '/' + season + '/' + episode },
					{ text: "pstream", value: 'https://iframe.pstream.mov/media/tmdb-tv-' + id + '/' + season + '/' + episode },
					{ text: "hexa", value: 'https://hexa.watch/watch/tv/' + id + '/' + season + '/' + episode },
					{ text: "videasy", value: 'https://player.videasy.net/tv/' + id + '/' + season + '/' + episode },
					{ text: "vidfast", value: 'https://vidfast.pro/tv/' + id + '/' + season + '/' + episode },
					{ text: "vidify", value: 'https://vidify.top/embed/tv/' + id + '/' + season + '/' + episode },
					{ text: "letsembed", value: 'https://letsembed.cc/embed/tv/?id=' + id + '/' + season + '/' + episode },
					{ text: "rivestream", value: 'https://rivestream.org/embed?type=tv&id=' + id + '&season=' + season + '&episode=' + episode },
					{ text: "vidora", value: 'https://vidora.su/tv/' + id + '/' + season + '/' + episode },
					{ text: "vidzee", value: 'https://player.vidzee.wtf/embed/tv/' + id + '/' + season + '/' + episode },
                ];

                options.forEach(function(option) {
                    var optionElement = document.createElement("option");
                    optionElement.text = option.text;
                    optionElement.value = option.value;
                    selectElement.appendChild(optionElement);
                });
            } else {
                console.log("id, season, or episode parameter(s) not found in URL");
            }
        });
    </script>
</head>
<body>
    <div class="flex items-center justify-center h-16">
        <select id="MySelectMenu" onchange="newSrc()" class="block w-72 p-2 bg-blue-500 border border-blue-600 rounded-lg text-white focus:outline-none focus:ring focus:ring-red-500 hover:bg-blue-600 transition duration-200">
        </select>
    </div>
    
    <iframe src="" scrolling="auto" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" width="100%" height="100%" id="MyFrame"></iframe>
</body>
</html>
